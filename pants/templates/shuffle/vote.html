
<div id="resultpants">

{% for pant in pant_list %}
    <div class="item">
    <img src="/static/images/{{ pant.pic }}" width=150>
    <ol class="list"> {{ pant.brand }}
    <li>{{ pant.style }}</li>
    <li><a href="/backend/{{ pant.waist }}/"> {{ pant.waist }}</a></li>
    <li><a href="/backend/{{ pant.rise }}"> {{ pant.rise }}</a></li>
    <li>{{ pant.id }}</li>
    </ol>
    </div>
{% endfor %}
</div>
